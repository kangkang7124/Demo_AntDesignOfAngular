<nz-table #nzTable
[nzData]="displayData"
[nzFooter]="addTemplate"
>
    <thead>
      <tr>
        <th nzCustomFilter>
          规则名
          <nz-dropdown nzTrigger="click" [nzClickHide]="false" #dropdown>
            <i nz-icon type="smile-o" class="ant-table-filter-icon" [class.ant-table-filter-open]="dropdown.nzVisible" nz-dropdown></i>
            <div class="custom-filter-dropdown">
              <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue">
              <button nz-button [nzType]="'primary'" (click)="search()">查询</button>
            </div>
          </nz-dropdown>
        </th>
        <th></th>
        <th nzShowFilter [nzFilters]="filterAddressArray" (nzFilterChange)="filterAddressChange($event)">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{data.name}}</td>
        <td>{{data.age}}</td>
        <td>{{data.address}}</td>
      </tr>
    </tbody>
  </nz-table>
  <ng-template #addTemplate>
      <div style="text-align: center;">
          <button nz-button nzType="dashed" (click)="addNewRule()" nzBlock><i nz-icon type="plus-circle" theme="outline"></i>添加规则</button>
      </div>
  </ng-template>
  <app-rule-list-operation [(isVisibleAdd)]='isVisible'></app-rule-list-operation>
