<nz-modal
  [(nzVisible)]="isVisibleAdd"
  nzTitle="添加规则"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [nzOkLoading]="isOkLoading"
>
  <div>
    <span> <input nz-input placeholder="Basic usage" [(ngModel)]="name"/></span>
  </div>
  <div>
    <nz-radio-group
      [(ngModel)]="areaType"
      (ngModelChange)="areaTypeChange($event)"
    >
      <label nz-radio nzValue="0">区域</label>
      <label nz-radio nzValue="1">自定义</label>
    </nz-radio-group>
  </div>
  <app-rule-map [(isCloseModle)]="isCloseModle"></app-rule-map>
</nz-modal>
