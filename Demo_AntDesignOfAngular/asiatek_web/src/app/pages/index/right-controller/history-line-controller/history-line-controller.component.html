<div nz-row>
    <div nz-col nzSpan="4" style="background-color: #FFF;">
        <div style="text-align: center; padding: 10px;">历史轨迹</div>
        <div>
            <nz-input-group [nzSuffix]="suffixIcon">
                <input type="text" nz-input placeholder="请输入车牌号或自编号搜索" [(ngModel)]="searchValue" style="border-radius: 0px;">
            </nz-input-group>
            <ng-template #suffixIcon>
                <i nz-icon type="search"></i>
            </ng-template>
            <nz-tree #treeCom [nzData]="nodes" (nzClick)="nzClick($event)" (nzSelectedKeysChange)="nzSelect($event)">
            </nz-tree>
        </div>
        <div class="searchContainer">
            <div>
                <label>选择终端：</label>
            </div>
            <div>
                请先选择车辆
            </div>
            <div class="searchUnit">
                <label for="startTime">起始时间：</label>
                <nz-date-picker nzShowTime name="startTime" id="startTime"></nz-date-picker>
            </div>
            <div class="searchUnit">
                <label for="endTime">结束时间：</label>
                <nz-date-picker nzShowTime name="endTime" id="endTime"></nz-date-picker>
            </div>
            <div class="searchUnit">
                <label for="replaySpeed">播放速度：Km/h</label>
                <nz-slider id="replaySpeed" [nzMin]="1000" [nzMax]="50000" [nzStep]="1000" style="width: 200px;" (ngModelChange)="changeSpeed($event)"></nz-slider>
            </div>
            <div>
                <label for="replay">循环播放：</label>
                <label nz-checkbox [(ngModel)]="replayChecked" id="replay"></label>
                <label for="unloading" style="margin-left: 23px;">卸料轨迹：</label>
                <label nz-checkbox [(ngModel)]="unloadingChecked" id="unloading"></label>
            </div>
            <div style="margin-top: 10px;">
                <button nz-button [nzType]="'primary'" (click)="searchData()" [nzSize]="'small'">查询</button>
                <button nz-button [nzType]="'primary'" (click)="startRun()" [nzSize]="'small'" disabled style="margin-left: 31px;">开始</button>
                <button nz-button [nzType]="'primary'" (click)="resetRun()" [nzSize]="'small'" disabled style="margin-left: 31px;">重置</button>
            </div>
        </div>
    </div>
    <div id="container" nz-col nzSpan="20" [ngStyle]="{'height.px': mapHeight}"></div>
</div>
